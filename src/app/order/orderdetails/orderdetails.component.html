

<div class="container">
    <div class="row">
    <div class="col-md-6 offset-md-3">
    <h3>Order Form</h3>
    <hr>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmitOrder()">
    <div class="form-group">
    <label>Order Date</label>
    <input class="form-control" placeholder="yyyy-mm-dd" formControlName="orderDate" #orderDate
    name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
    <div class="input-group-append">
    <button (click)="d.toggle()" type="button">
      <i class='far fa-calendar-alt'></i>
    </button>
    </div>
    <!-- <pre>Model: {{ model | json }}</pre> -->
    <div *ngIf="submitted && registerForm.controls.orderDate.errors" class="text-danger">
    <div *ngIf="registerForm.controls.orderDate.errors.required">Order Date is required</div>
    </div>
    </div>
    <div class="form-group">
    <label>Order Status</label>
    <select formControlName="orderStatus" #orderStatus class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.orderStatus.errors }" >
      <option *ngFor="let status of shipStatus" >{{status.value}}</option>
     
    </select> 
    <div *ngIf="submitted && registerForm.controls.orderStatus.errors" class="text-danger">
    <div *ngIf="registerForm.controls.orderStatus.errors.required">Order Status is required</div>
    </div>
    </div>
    <div class="form-group">
    <label>Shipping Name</label>
    <input type="text" formControlName="shippingName" #shippingName class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.shippingName.errors }" />
    <div *ngIf="submitted && registerForm.controls.shippingName.errors" class="text-danger">
    <div *ngIf="registerForm.controls.shippingName.errors.required">Shipping Name is required</div>
    <div *ngIf="registerForm.controls.shippingName.errors.maxlength">Shipping Name must be max 30 characters</div>
    </div>
    </div>
    <div class="form-group">
    <label>Shipping Contact</label>
    <input type="text" formControlName="shippingContact" #shippingContact class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.shippingContact.errors }"  />
    <div *ngIf="submitted && registerForm.controls.shippingContact.errors" class="text-danger">
    <div *ngIf="registerForm.controls.shippingContact.errors.required">Shipping Contact is required</div>
    <div *ngIf="registerForm.controls.shippingContact.errors.pattern">Mobile Number Format should be +xx-xxx-xxx-xxx</div>
    </div>
    </div>
    <div class="form-group">
      <label>Shipping Address</label>
      <input type="text" formControlName="shippingAddress" #shippingAddress class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.shippingAddress.errors }"  />
      <div *ngIf="submitted && registerForm.controls.shippingAddress.errors" class="text-danger">
      <div *ngIf="registerForm.controls.shippingAddress.errors.required">Shipping Address is required</div>
      </div>
      </div>
      
      <!-- Product List Table -->
      <div class="form-group">
        <app-productdetails 
        [producttable]="producttable" 
        (addProductTable)="addProductTable($event)"
        (updateProductTable)="updateProductTable($event)">
        </app-productdetails>
      </div>

    <div class="form-group">    
    <button class="btn btn-primary">Register</button>
    </div>
    </form>
    </div>
    </div>
    </div>
